<html xmlns:th="https://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<meta charset="ISO-8859-1">
<title>Employee Report</title>
</head>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>EMPLOYEES REPORT</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover table-bordered">
					<tr class="bg-info text-white">
						<th>EMP NO</th>
						<th>EMP NAME</th>
						<th>JOB</th>
						<th>SALARY</th>
						<th>OPERATIONS</th>
					</tr>
					<tr th:each="emp:${empsData}">
						<td th:text="${emp.empno}"></td>
						<td th:text="${emp.ename}"></td>
						<td th:text="${emp.job}"></td>
						<td th:text="${emp.sal}"></td>
						<td><a class=" btn btn-warning"
							th:href="@{/employee/edit(no=${emp.empno})}">Edit <i
								class="fa fa-pencil-square-o" aria-hidden="true"></i></a> <a
							class=" btn btn-danger"
							onclick="return confirm('Do you want to delete')"
							th:href="@{/employee/delete(no=${emp.empno})}">Delete<i
								class="fa fa-times" aria-hidden="true"></i>
						</a></td>
					</tr>
				</table>
			</div>
			<p align="center">
				<a style="height: 100%; width: 150px" th:href="@{/employee/add_employee}" class="btn btn-info text-center" >Add Employee <i class="fa fa-plus-circle" aria-hidden="true"></i></a>
			</p>
			<br>
			<div th:if="${empsData.empty}">
				<h3 style="color: red; text-align: center">RECORDS NOT FOUND</h3>
			</div>
			<p class="text-center text-success" th:text="${resultMsg}" th:if="${resultMsg ne null}"></p>
			<div class="card-footer text-center">
				<a class="btn btn-info" th:href="@{/employee/}">Home <i class="fa fa-home" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>
	<br>
	<br>
</body>
</html>

<html xmlns:th="https://thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<meta charset="ISO-8859-1">
<title>EMPLOYEE EDIT</title>
</head>
<body>
<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h3>EMPLOYEE EDIT FORM</h3>
			</div>
			<div class="card-body">
				<form th:object="${emp}" method="post">
					<table class="table table-hover table-bordered">
					<tr>
							<td>Employee No ::</td>
							<td><input type="number" th:field="*{empno}" class="form-control" readonly /></td>
						</tr>
						<tr>
							<td>Employee Name ::</td>
							<td><input type="text" th:field="*{ename}" class="form-control" /></td>
						</tr>
						<tr>
							<td>Employee Job ::</td>
							<td><input type="text" th:field="*{job}" class="form-control" /></td>
						</tr>
						<tr>
							<td>Employee Salary ::</td>
							<td><input type="number" th:field="*{sal}" class="form-control" /></td>
						</tr>
						<tr>
							<td colspan="2" align="center"><button class="btn btn-info" type="submit">EDIT EMPLOYEE</button></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
